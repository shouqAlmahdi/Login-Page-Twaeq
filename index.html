<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>Bootstrap</title>
</head>

<body>
    <div class="container p-5">

        <div class="row">
            <div class="col-sm-4">
                <img class="w-100 h-100"
                    src="https://img.freepik.com/free-vector/flat-ramadan-kareem-illustration_23-2148872697.jpg?size=338&ext=jpg&ga=GA1.2.2124540030.1670361244&semt=sph">
            </div>

            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header text-center bg-dark">
                        <h2 class="text-warning">Registration</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <img class="w-100 h-100"
                                    src="https://img.freepik.com/free-icon/icon_318-547790.jpg?size=338&ext=jpg&ga=GA1.2.2124540030.1670361244&semt=sph">
                            </div>

                            <div class="col-10">
                                <div class="card p-5 m-1">
                                    <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <div class="col">
                                                    <lable for="user">User Email</lable>
                                                    <input class="btn btn-outline-warning" type="email" id="user">
                                                </div>

                                                <div class="col">
                                                    <lable for="password">Password</lable>
                                                    <input class="m-2 btn btn-outline-warning" type="password"
                                                        id="password">
                                                </div>
                                            </div>
                                            <br>

                                            <div class="row">
                                                <div class="col-3">
                                                    <button class="btn btn-outline-warning text-dark">Register</button>
                                                    <br>
                                                </div>
                                                <div class="col-9">
                                                    <label class="m-1">Did you forget your password?</label>
                                                    <a href="page2.html">Recovery</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
